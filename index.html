<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Fancybox CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2; /* 淡灰色背景 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}

.video-item {
    width: 75%; /* 整體寬度為75% */
    margin: 15px auto; /* 置中 */
    background-color: #ffffff; /* 白色背景 */
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
}

.video-title {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.video-description {
    margin-bottom: 20px;
}

.video-thumbnail {
    cursor: pointer;
    transition: transform 0.3s;
}

.video-thumbnail:hover {
    transform: scale(1.05);
}

    </style>
</head>
<body>

<div id="video-feed"></div>

<script>
    $(document).ready(function() {
        // Fetch the data from GitHub
        $.getJSON('https://raw.githubusercontent.com/KaelLim/xiaohongshu-py-json/main/video_details.json', function(data) {
            data.forEach(video => {
                const videoItem = `
                <div class="video-item">
                    <img src="${video.image_links[0]}" data-fancybox href="${video.video_url}" alt="Thumbnail">
                    <div>
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </div>
                </div>
                `;
                $('#video-feed').append(videoItem);
            });
        });
    });
</script>

</body>
</html>
